workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      groups:
        - app_store_credentials
    scripts:
      - name: Get Flutter dependencies
        script: |
          flutter pub get
      - name: Install CocoaPods dependencies
        script: |
          cd ios && pod install
      - name: Flutter build ipa
        script: |
          flutter build ipa --release \
            --build-name=1.0.5 \
            --build-number=15
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      email:
        recipients:
          - jihun.jo@yahoo.com
        notify:
          success: true
          failure: true
      app_store_connect:
        auth: integration

