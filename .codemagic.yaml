workflows:
  ios-workflow:
    name: iOS Workflow
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      groups:
        - app_store_credentials
    scripts:
      - name: Get Flutter dependencies
        script: |
          flutter pub get
      - name: Install CocoaPods dependencies
        script: |
          cd ios && pod install
      - name: Flutter build ipa
        script: |
          flutter build ipa --release \
            --build-name=1.0.1 \
            --build-number=$CM_BUILD_NUMBER
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      email:
        recipients:
          - jihun.jo@yahoo.com
        notify:
          success: true
          failure: true
      app_store_connect:
        auth: integration
        # App Store Connect API Key 설정 필요
        # CodeMagic 대시보드에서 App Store Connect API Key를 추가해야 합니다
        # submit_to_testflight: true  # TestFlight 자동 제출 원하면 주석 해제
        # beta_groups:  # TestFlight 베타 그룹
        #   - group name 1
        #   - group name 2

